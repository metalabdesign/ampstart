{{#search}}
<section class="ampstart-travel__search">
  <div class="container px1 sm-px2 md-px3">
    <h2>Have a specific destination in mind?</h2>
    <input
      type="text"
      name="query"
      placeholder="Where would you like to go?"
      on="change:AMP.setState({fields_query: event.value})"
      [value]="fields_query"
    >
    <button type="button">Find my next adventure</button>
  </div>
</section>
{{/search}}
