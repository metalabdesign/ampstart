{{#activities}}
<section class="ampstart-travel-component-activities">
  <div class="ampstart-travel-base-container">
    <h3>Browse by activity</h3>
    <form>
      <div class="ampstart-travel-component-activities-row">
        <div class="ampstart-travel-component-activities-activity_nightlife">
          <button type="submit" name="type" value="nightlife">
            {{> ../icon/moon.snip.html}}
            Nightlife
          </button>
        </div>

        <div class="ampstart-travel-component-activities-activity_artistic">
          <button type="submit" name="type" value="artistic">
            {{> ../icon/paintbrush.snip.html}}
            Artistic
          </button>
        </div>

        <div class="ampstart-travel-component-activities-activity_fashion">
          <button type="submit" name="type" value="fashion">
            {{> ../icon/jacket.snip.html}}
            Fashion
          </button>
        </div>

        <div class="ampstart-travel-component-activities-activity_active">
          <button type="submit" name="type" value="active">
            {{> ../icon/run.snip.html}}
            Active
          </button>
        </div>

        <div class="ampstart-travel-component-activities-activity_food">
          <button type="submit" name="type" value="food">
            {{> ../icon/cutlery.snip.html}}
            Food
          </button>
        </div>

        <div class="ampstart-travel-component-activities-activity_nature">
          <button type="submit" name="type" value="nature">
            {{> ../icon/pine.snip.html}}
            Nature
          </button>
        </div>

        <div class="ampstart-travel-component-activities-activity_music">
          <button type="submit" name="type" value="music">
            {{> ../icon/guitar.snip.html}}
            Music
          </button>
        </div>

        <div class="ampstart-travel-component-activities-activity_drinks">
          <button type="submit" name="type" value="drinks">
            {{> ../icon/cocktail.snip.html}}
            Drinks
          </button>
        </div>

        <div class="ampstart-travel-component-activities-activity_tours">
          <button type="submit" name="type" value="tours">
            {{> ../icon/bus.snip.html}}
            Tours
          </button>
        </div>

        <div class="ampstart-travel-component-activities-activity_water">
          <button type="submit" name="type" value="water">
            {{> ../icon/boat.snip.html}}
            Water
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
{{/activities}}
