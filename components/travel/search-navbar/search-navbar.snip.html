{{#navbar}}
<header class="ampstart-travel__search-navbar absolute top-0 right-0 left-0">
  <!-- XS Breakpoint Navbar -->
  <div class="sm-hide md-hide lg-hide px1 py1 sm-py2 flex justify-between items-center">
    <!--
      Create a placeholder element the same dimensions of the menu icon so the
      logo is absolutely centered in the flex container.
    -->
    <span class="icon icon-square h3"></span>
    <a class="inline-block h2 white" href="./travel.amp.html">
      {{> ../icon/logo.snip.html}}
    </a>
    <div class="inline-block h3 white" role="button">
      {{> ../icon/menu.snip.html}}
    </div>
  </div>

  <!-- SM+ Breakpoint Navbar -->
  <div class="xs-hide px2 md-px3 py1 sm-py2 flex justify-between items-center">
    <a class="block h2 black" href="./travel.amp.html">
      {{> ../icon/logo.snip.html}}
    </a>
    <div class="h3 black" role="button">
      {{> ../icon/menu.snip.html}}
    </div>
  </div>
</header>
{{/navbar}}
