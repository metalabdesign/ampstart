<!-- Activities -->
<section>
  <div class="container px1 md-px2">
    <h3>Browse by activity</h3>
    <div class="travel-activities_row">
      <div class="travel-activities__activity-nightlife">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['nightlife'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/moon.snip.html}}
          Nightlife
        </button>
      </div>

      <div class="travel-activities__activity-artistic">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['artistic'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/paintbrush.snip.html}}
          Artistic
        </button>
      </div>

      <div class="travel-activities__activity-fashion">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['fashion'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/jacket.snip.html}}
          Fashion
        </button>
      </div>

      <div class="travel-activities__activity-active">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['active'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/run.snip.html}}
          Active
        </button>
      </div>

      <div class="travel-activities__activity-food">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['food'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/cutlery.snip.html}}
          Food
        </button>
      </div>

      <div class="travel-activities__activity-nature">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['nature'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/pine.snip.html}}
          Nature
        </button>
      </div>

      <div class="travel-activities__activity-music">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['music'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/guitar.snip.html}}
          Music
        </button>
      </div>

      <div class="travel-activities__activity-drinks">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['drinks'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/cocktail.snip.html}}
          Drinks
        </button>
      </div>

      <div class="travel-activities__activity-tours">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['tours'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/bus.snip.html}}
          Tours
        </button>
      </div>

      <div class="travel-activities__activity-water">
        <button
          type="button"
          on="
            tap:AMP.setState({fields_type: ['water'], ui_viewIndex: 1})
          "
        >
          {{> ../icon/boat.snip.html}}
          Water
        </button>
      </div>
    </div>
  </div>
</section>
<!--/ Activities -->
