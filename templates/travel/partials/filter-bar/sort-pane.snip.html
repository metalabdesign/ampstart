<!-- Sort pane -->
<div class="pane" [class]="'pane' + (ui_sortPane ? ' pane-visible' : '')">
  <div class="pane-overflow left-0 right-0 pb2 px2 mxn2">
    <div class="pane-content shadow bg-white border-bottom border-left input-border-gray z1">
      <div class="p1 pr2 mdp2">
        <amp-selector
          class="list-selector"
          layout="container"
          name="sort"
          on="
            select:AMP.setState({
              query_sort: event.targetOption,
              fields_sort: event.targetOption
            })
          "
          [selected]="fields_sort"
        >
          {{#data.sort}}
            <div class="semibold" option="{{value}}"{{#selected}} selected{{/selected}}>{{text}}</div>
          {{/data.sort}}
        </amp-selector>
      </div>
    </div>
  </div>
</div>
<!--/ Sort pane -->
