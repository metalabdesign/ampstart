<!-- Search Form -->
<div class="md-hide lg-hide">
  <label class="input-icon shadow rounded">
    <input
      class="input input-big input-clear rounded"
      type="text"
      name="query"
      placeholder="Where would you like to go?"
      on="
        change:AMP.setState({
          fields_query: event.value,
          fields_query_edited: query_query != event.value
        })
      "
      value=""
      [value]="fields_query"
    >
    {{> ../icon/map-pin.snip.html}}
  </label>
</div>

<div class="xs-hide sm-hide">
  <label class="input-icon shadow rounded">
    <input
      class="input input-big rounded"
      type="text"
      name="query"
      placeholder="Where would you like to go?"
      on="
        change:AMP.setState({
          fields_query: event.value,
          fields_query_edited: query_query != event.value
        })
      "
      value=""
      [value]="fields_query"
    >
    {{> ../icon/map-pin.snip.html}}
  </label>
</div>

<div class="flex my2 travel-search-dates">
  <label
    class="travel-search-date"
    [class]="'travel-search-date' + (fields_departure ? ' travel-search-date-touched' : '')"
  >
    <input
      type="date"
      placeholder="yyyy-mm-dd"
      pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      title="yyyy-mm-dd"
      name="departure"
      on="
        change:AMP.setState({
          fields_departure: true,
          fields_departure_edited: true
        })
      "
    >
    {{> ../icon/plane-taking-off.snip.html}}
    <div class="travel-search-date-label">
      Departure
    </div>
  </label>
  <label
    class="travel-search-date"
    [class]="'travel-search-date' + (fields_return ? ' travel-search-date-touched' : '')"
  >
    <input
      type="date"
      placeholder="yyyy-mm-dd"
      pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      title="yyyy-mm-dd"
      name="return"
      on="
        change:AMP.setState({
          fields_return: true,
          fields_return_edited: true
        })
      "
      disabled
      [disabled]="!fields_departure"
    >
    {{> ../icon/plane-landing.snip.html}}
    <div class="travel-search-date-label">
      Return
    </div>
  </label>
</div>

<div class="md-hide lg-hide">
  <button
    class="btn rounded semibold white block layout-fill bg-purple btn-big"
    type="button"
    {{> ../util/apply-button-props.snip.html}}
  >
    <span class="h3">Find Adventures &amp; Tours</span>
  </button>
</div>

<div class="xs-hide sm-hide">
  <button
    class="btn rounded semibold white bg-purple btn-big"
    type="button"
    {{> ../util/apply-button-props.snip.html}}
  >
    <span class="h3">Find Adventures &amp; Tours</span>
  </button>
</div>
<!--/ Search Form -->
