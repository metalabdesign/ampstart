<!-- Featured -->
<section class="travel-featured pt3 relative clearfix">
  <div class="travel-featured-bg bg-purple xs-hide sm-hide"></div>
  <div class="container px1 md-px2 relative">
    <h3 class="h1 semibold mb2 md-hide lg-hide">Featured<br>Destinations</h3>
    <h3 class="h1 semibold mb2 xs-hide sm-hide center">Featured Destinations</h3>
  </div>
  <div class="container relative">
    <div class="flex flex-wrap items-stretch travel-featured-grid">
      <div class="col-12 md-col-6 flex items-stretch flex-auto">
        <div
          class="flex flex-auto pointer travel-featured-tile travel-featured-color-blue"
          role="button"
          tabindex="-1"
          on="tap:AMP.setState({ui_viewIndex: 1, fields_query: 'New York', query_query: 'New York'})"
        >
          <amp-img
            class="flex-auto bg-silver object-cover"
            layout="responsive"
            width="336"
            height="507"
            src="https://unsplash.it/600/600?random&r=1"
          ></amp-img>
          <div class="absolute z1 center top-0 right-0 bottom-0 left-0 white p2">
            <div class="caps h4">New York</div>
            <div class="h6">379 adventures</div>
          </div>
        </div>

            class="flex flex-auto pointer travel-featured-tile travel-featured-color-cyan"
