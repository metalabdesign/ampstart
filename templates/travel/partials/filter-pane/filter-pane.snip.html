<!-- Filter Pane -->
<div class="pane" [class]="'pane' + (ui_filterPane ? ' pane-visible' : '')">
  <div class="pane-overflow left-0 right-0 pb2 sm-clip xs-clip">
    <div class="pane-content shadow bg-white border-bottom border-silver">
      <div class="container px1 md-px2 py1">
        {{> ../filters/filters.snip.html}}
      </div>
      <div class="mx1 md-mx2 border-top border-silver"></div>
      <div class="container px1 md-px2 py1 center">
        <button class="btn rounded semibold" {{>../util/reset-button-props.snip.html}}>
          Reset Filters
        </button>
        <button
          class="btn rounded semibold white bg-purple"
          disabled
          [disabled]="!fields_maxPrice_edited && !fields_city_edited && !fields_type_edited"
          {{> ../util/apply-button-props.snip.html}}
        >
          Apply Filters
        </button>
      </div>
    </div>
  </div>
</div>
<!--/ Filter Pane -->
