<!-- Filter Overlay -->
<div class="absolute md-clip lg-clip">
  <div class="overlay" [class]="'overlay' + (ui_filterPane ? ' overlay-visible' : '')">
    <div class="bg-white overlay-header px1 md-px2 relative">
      <div class="py1 border-bottom border-silver center">
        <amp-list
          class="block-list"
          layout="flex-item"
          {{> ../util/amp-list-props.snip.html}}
        >
          <template type="amp-mustache">
            {{=[[ ]]=}}
              <div class="h3 bold">
                {{stats.resultCount}} Results
              </div>
              <div class="h6 gray caps line-height-4">
                {{stats.location}}
                {{#stats.startDate}}{{#stats.endDate}}
                   &bull; {{stats.startDate.formatted}} - {{stats.endDate.formatted}}
                {{/stats.endDate}}{{/stats.startDate}}
              </div>
            [[={{ }}=]]
          </template>
        </amp-list>
      </div>

      <div
        class="gray absolute pointer top-0 bottom-0 flex items-center"
        role="button"
        tabindex="-1"
        {{>../util/reset-button-props.snip.html}}
      >
        Reset
      </div>
    </div>
    <div class="bg-white overlay-content">
      <div class="container px1 md-px2 py1">
        {{> ../filters/filters.snip.html}}
      </div>
    </div>
    <div class="bg-white overlay-footer">
      <button class="btn btn-big white bg-purple h3 block layout-fill" {{> ../util/apply-button-props.snip.html}}>
        Apply Filters
      </button>
    </div>
  </div>
</div>
<!--/ Filter Overlay -->
