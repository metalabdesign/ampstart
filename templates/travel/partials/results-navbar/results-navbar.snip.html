<!-- Results Navbar -->
<header class="travel-results-navbar bg-purple">
  <div class="px1 md-px2 flex justify-between items-stretch">
    <div class="flex items-stretch">
      <a href="travel.amp" class="h2 line-height-1 circle focus white pointer my1 md-my2">
        {{> ../icon/logo.snip.html}}
      </a>
      <div class="ml4 flex items-center xs-hide sm-hide">
        <amp-list
          class="block-list flex items-center"
          layout="flex-item"
          {{> ../util/amp-list-props.snip.html}}
        >
          <template type="amp-mustache">
            {{=[[ ]]=}}
              <div class="flex items-center">
                <label class="input-icon white">
                  <input
                    class="input input-dark rounded"
                    type="text"
                    name="query"
                    placeholder="Location"
                    on="
                      change:
                        AMP.setState({fields_query: event.value}),
                        AMP.setState({query_query: event.value})
                    "
                    value="{{stats.location}}"
                  >
                  <span class="icon">📍</span>
                </label>
                <label class="date-input input-dark rounded white ml2 date-input-touched">
                  <input
                    type="date"
                    placeholder="yyyy-mm-dd"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                    title="yyyy-mm-dd"
                    name="departure"
                    value="{{stats.startDate.raw}}"
                  >
                  <span class="icon">✈︎</span>
                  <div class="date-input-label">
                    Departure
                  </div>
                </label>
                <label class="date-input input-dark rounded white ml2 date-input-touched">
                  <input
                    type="date"
                    placeholder="yyyy-mm-dd"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                    title="yyyy-mm-dd"
                    name="return"
                    value="{{stats.endDate.raw}}"
                  >
                  <span class="icon">✈︎</span>
                  <div class="date-input-label">
                    Return
                  </div>
                </label>
              </div>
            [[={{ }}=]]
          </template>
        </amp-list>
      </div>
    </div>
    <div class="flex flex-auto items-center md-hide lg-hide">
      <amp-list
        class="flex block-list flex-auto center"
        layout="flex-item"
        {{> ../util/amp-list-props.snip.html}}
      >
        <template type="amp-mustache">
          {{=[[ ]]=}}
            <div class="h3 white semibold">
              {{stats.resultCount}} Results
            </div>
            <div class="h6 white caps spacing-wide line-height-4">
              {{stats.location}}
              {{#stats.startDate}}{{#stats.endDate}}
                 &bull; {{stats.startDate.formatted}} - {{stats.endDate.formatted}}
              {{/stats.endDate}}{{/stats.startDate}}
            </div>
          [[={{ }}=]]
        </template>
      </amp-list>
    </div>
    <div
      class="h3 white pointer focus my1 md-my2 md-hide lg-hide"
      role="button"
      tabindex="0"
      on="tap:AMP.setState({ui_filterPane: !ui_filterPane, ui_sortPane: false})"
    >
      {{> ../icon/filters.snip.html}}
    </div>
  </div>
</header>
<!--/ Results Navbar -->
