<section>
  <div class="container px1 md-px2">
    <amp-list
      class="block-list"
      layout="flex-item"
      {{> ../util/list-src.snip.html}}
    >
      <template type="amp-mustache">
        {{=[[ ]]=}}
        <div class="flex flex-wrap mxn1 py1">
          {{#results}}
          <div class="col-12 sm-col-6 lg-col-4 p1">
            <div class="relative">
              <amp-img class="rounded bg-silver mb1" width="2" height="1" layout="responsive" src={{img}}></amp-img>
              {{#flags.new}}
              <div class="absolute top-0 left-0">
                <div class="p1"><span class="pill white bold bg-fuchsia">NEW</span></div>
              </div>
              {{/flags.new}}
              <div class="absolute top-0 right-0">
                <div class="p1">
                  <button
                    class="button-reset like{{#flags.liked}} like-liked{{/flags.liked}}"
                    type="submit"
                    name="activity_id"
                    value="{{id}}"
                  ></button>
                </div>
              </div>
            </div>
            <div class="h2 mb1">
              <span class="black">{{name}}</span>
              <span class="gray h3">&bull;</span>
              <span class="gray h3">$</span><span class="black bold">{{price.value}}</span>
            </div>
            <div class="h4">
              {{#reviews.count}}
                <span class="green mr1">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                <span class="gray mr1">{{reviews.count}} Reviews</span>
              {{/reviews.count}}
              {{^reviews.count}}
                <span class="gray mr1">Not Yet Reviewed</span>
              {{/reviews.count}}
                <span class="gray">üìç {{location.city}}</span>
            </div>
          </div>
          {{/results}}
        </div>
        [[={{ }}=]]
      </template>
    </amp-list>
  </div>
</section>
