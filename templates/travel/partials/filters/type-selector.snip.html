<!-- Type Selector -->
<amp-selector
  class="button-selector clearfix"
  layout="container"
  name="type"
  multiple
  on="
    select:AMP.setState({
      ui_reset: false,
      fields_type: fields_type.includes(event.targetOption)
        ? copyAndSplice(fields_type, fields_type.indexOf(event.targetOption), 1)
        : fields_type.concat([event.targetOption]),
      fields_type_edited: true
    })
  "
  [selected]="fields_type"
>
  <ul>
    {{#data.types}}
      <!-- <div class=""> -->
        <li option="{{value}}" class="col col-6 type-{{value}}">
          <div class="button-selector-inactive">
            <span class="button-selector-content">
              {{> ../icon/icon.snip.html}}
              {{text}}
            </span>
          </div>
          <div class="button-selector-active">
            <span class="button-selector-content">
              {{> ../icon/icon.snip.html}}
              {{text}}
            </span>
          </div>
        </li>
      <!-- </div> -->
    {{/data.types}}
  </ul>
</amp-selector>
<!--/ Type Selector -->
